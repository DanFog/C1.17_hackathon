<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather based Music</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .parallax-clouds {
            position: absolute;
            width: 400px;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar">
    <!-- Navbar -->
    <div class="parallax"></div>
    
    <img class="parallax-clouds" style="top: 100; left: 0" src="assets/solid-white-cloud-md.png">
    <img class="parallax-clouds" style="top: 300; right: 0" src="assets/solid-white-cloud-md.png">
    <img class="parallax-clouds" style="top: 600; left: 0" src="assets/solid-white-cloud-md.png">
    <img class="parallax-clouds" style="top: 1100; left: 0" src="assets/solid-white-cloud-md.png">
    <img class="parallax-clouds" style="top: 1000; right: 0" src="assets/solid-white-cloud-md.png">
    <script>
    document.addEventListener("scroll", function(e) {
        console.log(document.getElementsByClassName("parallax-clouds"));
        document.getElementsByClassName("parallax-clouds")[0].style.top = e.path[1].scrollY/2 + 100 + "px";
        document.getElementsByClassName("parallax-clouds")[1].style.top = e.path[1].scrollY/3 + 300 + "px";
        document.getElementsByClassName("parallax-clouds")[2].style.top = e.path[1].scrollY/2.5 + 750 + "px";
        document.getElementsByClassName("parallax-clouds")[3].style.top = e.path[1].scrollY/4 + 1100 + "px";
        document.getElementsByClassName("parallax-clouds")[4].style.top = e.path[1].scrollY/3 + 1000 + "px";
    });
    </script>
    <nav class="navbar navbar-inverse navbar-static-top" id="header">
        <div class="containter-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation_bar">
                </button>
                <a class="navbar-brand" href="#">WeatherMusic</a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="navigation_bar">
                    <ul class="nav navbar-nav">
                        <li><a href="#about">About</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div id="zip_code" class="form-group">
                            <div class='form-group input-group'>
                        <span class="input-group-addon">
                            <span class='glyphicon glyphicon-map-marker'></span>
                        </span>
                                <input class='form-control' type="text" id="zip_code_input" name="zipcode" placeholder="Zip Code">
                            </div>
                            <button type='button' id="zip_code_submit" class='btn btn-success'>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- Spotify div -->
    <div id="spotify_gap"></div>
    <div class="row">
      <div id='spotify' class='col-md-4 col-md-offset-4'>
        <iframe id="spotify_player" src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
      </div>
    </div>

    <div id="weather_gap"></div>
    <div class="row">
      <div id='weather' class='col-xs-12 col-md-4 col-md-offset-4'>
        <div class='weather_info col-xs-3'>
            <img class="weather_img"/>
            <p class='weather_description'></p>
        </div>
        <div class='temperature col-xs-4'>
            <h2></h2>
        </div>
        <div class='weather_details col-xs-5'>
            <p class='wind'></p>
            <p class='humidity'></p>
        </div>
      </div>
    </div>

    <div id="about_gap"></div>
    <!-- About -->
    <div class="row">
      <div id="about" class="container-fluid col-md-4 col-md-offset-4">
          <h1>About the App</h1>
          <p>Music by Weather was created February 8th and 9th for the LearningFuze Hackathon. It was created through the collaboration of Daniel Fogerty, Darin Estrin, Tim Feng, and Charles Kim. </p>
          <br>
          <h2 id="technologies-used">TECHNOLOGIES USED:</h2>
          <img id="technologies-img" src="assets/html5-css-js.png">
      </div>
    </div>
    <!-- footer -->
    <div id="bottom-container"></div>

</body>
</html>
