<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather based Music</title>
    <link rel="icon" href="assets/spotify-1.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-spy="scroll" data-target=".navbar">
    <!-- Navbar -->
    <div class="parallax"></div>
    <nav class="navbar navbar-inverse navbar-static-top" id="header">
        <div class="containter-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation_bar">
                </button>
                <a class="navbar-brand" href="#">WeatherMusic</a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="navigation_bar">
                    <ul class="nav navbar-nav">
                        <li><a href="#about">About</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div id="zip_code" class="form-group">
                            <div class='form-group input-group'>
                        <span class="input-group-addon">
                            <span class='glyphicon glyphicon-map-marker'></span>
                        </span>
                                <input class='form-control' type="text" id="zip_code_input" name="zipcode" placeholder="Zip Code">
                            </div>
                            <button type='button' id="zip_code_submit" class='btn btn-success'>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- Weather div -->
    <div class="row">
      <div id='weather' class='col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4'>
          <div class='weather_info col-xs-3'>
              <img class="weather_img"/>
              <p class='weather_description'></p>
          </div>
          <div class='temperature col-xs-4'>
              <h2></h2>
          </div>
          <div class='weather_details col-xs-5'>
              <p class='wind'></p>
              <p class='humidity'></p>
          </div>
      </div>
    </div>

      <!-- Spotify div -->
    <div class="row">
      <div id='spotify' class='col-md-4 col-md-offset-4'>
        <iframe id="spotify_player" src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
      </div>
    </div>
    <!-- About -->
    <div class="row">
      <div id="about" class="container-fluid col-md-4 col-md-offset-4">
          <h1>About the App</h1>
      </div>
    </div>
    <!-- footer -->
    <div id="bottom-container"></div>
</body>
</html>
