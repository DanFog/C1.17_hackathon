<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather based Music</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse" id="header">
        <div id="logo">
            <img src="assets/spotify-1.png" alt='app logo'/>
        </div>
    </div>

    <!-- Container -->
    <div class='container-fluid'>

      <!-- Weahter div -->
      <div id='weather' class='col-xs-offset-2 col-xs-8'>
        <div class='weather_img col-xs-offset-2 col-xs-2'>
          <img src="assets/01d.png"/>
          <p class='weather_description'>sunny</p>
        </div>
        <div class='Temperature col-xs-offset-2 col-xs-2'>
          <h2>80F</h2>
        </div>
        <div class='weather_details col-xs-offset-2 col-xs-2'>
          <p class='wind'> 3mph</p>
          <p class='humidity'>60%</p>
        </div>
      </div>

      <!-- Spotify div -->
      <div id='spotify' class='col-xs-offset-4'>
        <iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
      </div>
      <br>
      <br>
      <div id="zip_code" class="form-group col-xs-offset-4 col-xs-4">
        <div class='form-group input-group'>
          <span class="input-group-addon">
            <span class='glyphicon glyphicon-map-marker'></span>
          </span>
          <input class='form-control' type="text" name="zipcode" placeholder="Zip Code">
        </div>
        <button type='button' class='btn btn-success'>Submit</button>
      </div>

    </div>

    <!-- footer -->
    <div id="footer">

    </div>

</body>
</html>
